

<div class="row">
  <div class="produto-info col-xs-4 well" *ngFor="let p of produtos">
    <img src="../../Imagens/celular-samsung.jpg" width="250" height="250"/>
    <h4>{{ p.nome }}</h4>
    <h2><strong>{{ p.preco | currency:"R$":true }}</strong></h2>
    <button class="btn btn-success btn-sm" (click)="adicionarProduto(p)">Comprar</button>
  </div>
</div>
